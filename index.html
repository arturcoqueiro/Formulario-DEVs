<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro de DEVs</h1>
        <h3>Insira suas informações abaixo</h3>
    </header>

    <main>
        <form>
            <div class="form">
                <label for="nome">Nome</label>
                <input placeholder="Insira seu Nome" type="text" name="nome" id="nome">
            </div>

            <div class="form">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

            <div class="form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="form">
                <label>Área de Atuação</label>

                <label for="front">
                    <input value="front" type="radio" name="area" id="front" checked>Front-End
                </label>

                <label for="back">
                    <input value="back" type="radio" name="area" id="back">Back-End
                </label>

                <label for="full">
                    <input type="radio" name="area" id="full">FullStack
                </label>
            </div>

            <div class="form">
                <label for="exp">Senioridade</label>

                <select name="exp" id="exp">
                    <option selected disabled value="">--Selecione--</option>

                    <option value="junior">Júnior</option>

                    <option value="pleno">Pleno</option>

                    <option value="senior">Sênior</option>
                </select>
            </div>

            <div class="form">
                <label>Selecione as tecnologias que utiliza</label>

                <ul>
                    <label for="tec1">
                        <input checked type="checkbox" name="html" id="html">HTML
                    </label>
                    <label for="tec2">
                        <input type="checkbox" name="css" id="css">CSS
                    </label>
                    <label for="tec3">
                        <input type="checkbox" name="javascript" id="javascript">JavaScript
                    </label>
                    <label for="tec4">
                        <input type="checkbox" name="php" id="php">PHP
                    </label>
                    <label for="tec5">
                        <input type="checkbox" name="c#" id="c#">C#
                    </label>
                    <label for="tec6">
                        <input type="checkbox" name="python" id="python">Python
                    </label>
                    <label for="tec7">
                        <input type="checkbox" name="java" id="java">Java
                    </label>
                    <label for="tec8">
                        <input type="checkbox" name="angular" id="angular">Angular
                    </label>
                    <label for="tec9">
                        <input type="checkbox" name="react" id="react">React
                    </label>
                    <label for="tec10">
                        <input type="checkbox" name="c++" id="c++">C++
                    </label>
                </ul>

            </div>

            <div class="form">
                <label for="">Conte-nos um pouco de sua experiência: </label>

                <textarea style="width: 75%;" name="" id="" cols="25" rows="5"></textarea>
            </div>

            <button type="submit"><strong>Concluir</strong></button>
        </form>
    </main>
</body>
</html>
